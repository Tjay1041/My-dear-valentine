<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Harini ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: radial-gradient(circle at top, #1a001f, #000);
    color: white;
    text-align: center;
    overflow-x: hidden;
}

/* Full screen sections */
.section {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 30px;
}

/* Big glowing text */
.glow {
    font-size: 40px;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #ff4da6; }
    to { text-shadow: 0 0 30px #ff1a75, 0 0 50px #ff66b2; }
}

/* Button style */
button {
    padding: 20px 35px;
    font-size: 22px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    margin-top: 20px;
    background: linear-gradient(45deg, #ff1a75, #ff66b2);
    color: white;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
}

/* Fade in */
.fade {
    opacity: 0;
    animation: fadeIn 3s forwards;
}

@keyframes fadeIn {
    to { opacity: 1; }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="harini-song.mp3" type="audio/mpeg">
</audio>

<!-- INTRO SCREEN -->
<div class="section">
    <h1 class="glow">Harini ‚ù§Ô∏è</h1>
    <p style="font-size:22px;">I built something for you...</p>
    <button onclick="startExperience()">Tap to Begin üí´</button>
</div>

<!-- MAIN CONTENT -->
<div id="mainContent" style="display:none;">

    <div class="section">
        <h1 id="typedText" class="glow"></h1>
    </div>

    <div class="section fade">
        <h2 style="font-size:28px;">
        I‚Äôm not a computer science graduate.<br><br>
        But I tried to learn and build this using GPT‚Ä¶<br><br>
        just to make you smile. üíñ
        </h2>
    </div>

    <div class="section">
        <h1 style="font-size:36px;">Will you be my Valentine? üíò</h1>
        <button onclick="celebrate()">YES üíï</button>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
function startExperience() {
    document.querySelector('.section').style.display = "none";
    document.getElementById("mainContent").style.display = "block";
    document.getElementById("bgMusic").play();
    typeWriter();
    setInterval(createHeart, 300);
}

function typeWriter() {
    const text = "My love for you is always more than you expect üíñ";
    const element = document.getElementById("typedText");
    let i = 0;

    function typing() {
        if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, 70);
        }
    }
    typing();
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 5) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
}

function celebrate() {
    document.body.innerHTML = `
        <div style="height:100vh;display:flex;justify-content:center;align-items:center;flex-direction:column;background:black;color:white;">
        <h1 style="font-size:50px;">SHE SAID YES üíïüéâ</h1>
        <p style="font-size:26px;">Best moment since January 2024.</p>
        </div>
    `;

    const duration = 6000;
    const end = Date.now() + duration;

    (function frame() {
        confetti({
            particleCount: 10,
            spread: 360
        });
        if (Date.now() < end) requestAnimationFrame(frame);
    })();
}
</script>

</body>
</html>
